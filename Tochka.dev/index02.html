<body>
  
        <div id="app">
            <ul>
                <li v-for="bear1 in bears" v-bind:class="{ 'strike': bear1.status }">{{ bear1.name }}</li>
            </ul>
        </div>

    <script src="https://cdn.jsdelivr.net/vue/1.0.28/vue.min.js"></script>


    <script>
    new Vue ({
        el:"#app",
        data: {
            bears:[
                {
                    name: 'гризли',
                    status: false
                },
                {
                    name: 'белый',
                    status: false
                },
                {
                    name: 'панда',
                    status: true
                },
                {
                    name: 'губач',
                    status: false
                },
            ]
        }
    })
    </script>

</body>
